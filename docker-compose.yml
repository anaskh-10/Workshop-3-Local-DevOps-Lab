version: "3.9"
services:
  web:
    image: localhost:5000/sample-service:latest
    ports:
      - "8081:8081"
  gitea:
    image: gitea/gitea:latest
    container_name: gitea
    environment:
      - USER_UID=1000
      - USER_GID=1000
    volumes:
      - ./gitea/data:/data
    ports:
      - "3000:3000"
      - "222:22"
    restart: unless-stopped
  woodpecker-server:
    image: woodpeckerci/woodpecker-server:latest
    container_name: woodpecker-server
    volumes:
      - ./woodpecker/data:/var/lib/woodpecker
    environment:
      - WOODPECKER_OPEN=true
      - WOODPECKER_GITEA=true
      - WOODPECKER_GITEA_URL=http://localhost:3000
      - WOODPECKER_ADMIN=anas1010
      - WOODPECKER_AGENT_SECRET=mysecret
      - WOODPECKER_SERVER_ADDR=:8000
      - WOODPECKER_HOST=http://localhost:8000
    ports:
      - "8000:8000"
    depends_on:
      - gitea
    restart: unless-stopped
  woodpecker-agent:
    image: woodpeckerci/woodpecker-agent:latest
    container_name: woodpecker-agent
    environment:
      WOODPECKER_SERVER: woodpecker-server:8000
      WOODPECKER_SERVER_PROTO: http
      WOODPECKER_AGENT_SECRET: mysecret
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - woodpecker-server
    restart: unless-stopped
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    restart: unless-stopped

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3001:3000"
    restart: unless-stopped


